
<div class="row profileInfo">
	<div class="col-sm-6 col-sm-offset-3 well headWell">
		<div class="col-sm-4">
			<img class="profilePic" width="150" ng-src="{{profilePic}}" alt="">
			<h6>{{user.email}}</h6>
		<!-- <h6>{{user.username}}</h6> -->
		</div>
		<div class="col-sm-8">
			<h6 class="beerADay">A beer a day keeps the doctor away.</h6>
		</div>
	</div>
</div>


<div class="row myBeers">
	<div class="col-sm-6 col-sm-offset-3 beerList well">
		<div class="searchBox">
			<label class="searchBox" for="search"><span class="glyphicon glyphicon-search"></span> Search Beers:</label>
			<input class = "searchInput" type="text" ng-model="sortByName">
		</div>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th>Beer</th>
		      <th>Type</th>
		      <th>Rating</th>
		      <th>Description</th>
		      <th></th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr class="list" ng-repeat="beer in beers | filter: sortByName">
 
		      <td>{{beer.name}}</td>
		      <td>{{beer.subname}}</td>
		      <td>{{beer.rating}}</td>
		      <td>{{beer.description1}}</td>
<!-- 		      <td><button class="btn btn-lg btn-default glyphicon glyphicon-pencil editBtn" ng-click="editBeer(beer)"></td> -->
		      <td><button class="btn btn-lg btn-default glyphicon glyphicon-trash removeBtn" ng-click="removeBeer(beer)"></td>
		     
			</tr>
		</tbody>
	</div>
</div>
