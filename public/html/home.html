<div class="row newBeer">
	<div class="col-sm-6 col-sm-offset-3">
		<h1 class="beerHeader">Drink Beer. Rate Beer.</h1>
</div>
</div>

<div class="row newBeer">
	<div class="col-sm-6 col-sm-offset-3 well">
		<img ng-src="{{beer.data.labels.medium}}" alt="">
		<h2 ng-model="thisBeer.name">{{beer.data.name}}</h2>
		<h2 ng-model="thisBeer.subname">{{beer.data.style.category.name}}</h2>
		<h4 ng-model="thisBeer.description1">{{beer.data.description}}</h4>
		<h4 ng-model="thisBeer.description2">{{beer.data.description.style.category.description}}</h4>
		<h4 ng-model="thisBeer.description3">{{beer.data.style.category.description}}</h4>
		<h4 ng-model="thisBeer.description4">{{beer.data.style.description}}</h4>
		
		<form ng-model="thisBeer">

      		<div class="form-group">
      			<label for="">Beer Name:</label>
      		  <input type="text"  class="form-control" ng-model='thisBeer.name'>
      		</div>      		
      		<div class="form-group hide">
      		  <input type="text" ng-value="{{beer.data.style.category.name}}" class="form-control" ng-model='thisBeer.subname'>
      		</div>       		
      		<div class="form-group">
      		  <label>Comments:</label>
      		  <input type="text" placeholder="{{beer.data.description1}}" class="form-control" ng-model='thisBeer.description1'>
      		</div> 
      		<div class="form-group hide">
      		  <input type="text" placeholder="{{beer.data.description2}}" class="form-control" ng-model='thisBeer.description2'>
      		</div>       		
      		<div class="form-group hide">
      		  <input type="text" placeholder="{{beer.data.description3}}" class="form-control" ng-model='thisBeer.description3'>
      		</div>       		
      		<div class="form-group hide">
      		  <input type="text" placeholder="{{beer.data.description4}}" class="form-control" ng-model='thisBeer.description4'>
      		</div> 
					

			<input ng-model="thisBeer.rating" type="number" value="10" min="0" max="10" step="1">
		
			<button ng-click="addBeer(thisBeer)" class="btn btn-lg rateBtn">Rate This Beer</button>
		</form>
	</div>
</div>
