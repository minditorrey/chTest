
<div class="row profileInfo">
	<div class="col-sm-4 col-sm-offset-1 well headWell">

		<img class="profilePic" width="150" ng-src="{{profilePic}}" alt="">
		<h6>{{user.email}}</h6>
		<!-- <h6>{{user.username}}</h6> -->
		</div>
		<div class="col-sm-6">
			<h5>Become who you are.</h5>
		</div>
	</div>
	<div class="greeting col-sm-6 col-sm-offset-1">
	</div>

	<div class="col-sm-4 col-sm-offset-1 warren well headWell">
		<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FElizabethWarren%2Fvideos%2F10153783633743687%2F&show_text=1&width=560" width="400" height="580" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

	<div
  		class="fb-like"
  		data-share="true"
  		data-width="450"

	</div>
	</div>
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '197697323956985',
      xfbml      : true,
      version    : 'v2.6'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
